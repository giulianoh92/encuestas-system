<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro - Sistema de Encuestas</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a href="/login" class="tab">Iniciar Sesión</a>
      <a href="/register" class="tab active">Registrarse</a>
    </div>

    <h1>Registro de Encuestado</h1>

    {% if message %}
      <div class="message error-message">{{ message }}</div>
    {% endif %}

    <form action="/register" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="genero_id">Género:</label>
        <select id="genero_id" name="genero_id" required>
          <option value="">Seleccione un género</option>
          {% for genero in generos %}
            <option value="{{ genero.id }}">{{ genero.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="form-group">
        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    
    <div class="footer">
      <a href="/upload-form">Carga de respuestas CSV</a>
    </div>
  </div>
</body>
</html>
